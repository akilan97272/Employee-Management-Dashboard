<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #e0e5ec; color: #4a5568; }
        .neo-card {
            background: #e0e5ec;
            box-shadow: 9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff;
            border-radius: 20px;
        }
        .neo-btn {
            background: #e0e5ec;
            box-shadow: 6px 6px 10px #a3b1c6, -6px -6px 10px #ffffff;
            border-radius: 50px;
            transition: 0.2s;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="neo-card p-10 text-center max-w-md">
        <div class="text-6xl text-red-400 mb-4"><i class="fas fa-lock"></i></div>
        <h1 class="text-2xl font-bold text-gray-700">Access Denied</h1>
        <p class="text-gray-500 mt-2 mb-8">You do not have permission to view this page or your session has expired.</p>
        <a href="/" class="neo-btn px-8 py-3 text-blue-600 font-bold no-underline">Return to Login</a>
    </div>
</body>
</html>
