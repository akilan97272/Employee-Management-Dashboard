{% extends "layout_employee.html" %}
{% block page_title %}My Profile{% endblock %}

{% block content %}
<div class="glass p-6 space-y-6">

  <div class="flex items-center gap-6">
    <div class="w-20 h-20 rounded-full bg-blue-200 flex items-center justify-center text-3xl font-bold text-blue-800">
      {{ user.name[0] }}
    </div>
    <div>
      <p class="text-2xl font-semibold">{{ user.name }}</p>
      <p class="text-sm text-gray-500">Employee ID: {{ user.employee_id }}</p>
      <p class="text-sm text-gray-500">{{ user.department }}</p>
      <p class="text-sm text-gray-500">RFID: {{ user.rfid_tag }}</p>
    </div>
  </div>

  <form method="post" action="/employee/profile/update" class="space-y-4">
    <div>
      <label class="text-sm text-gray-600">Email</label>
      <input type="email" name="email" value="{{ user.email }}"
        class="w-full p-2 rounded border border-gray-300 focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="text-sm text-gray-600">Phone</label>
      <input type="text" name="phone" value="{{ user.phone }}"
        class="w-full p-2 rounded border border-gray-300 focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="text-sm text-gray-600">Address</label>
      <textarea name="address"
        class="w-full p-2 rounded border border-gray-300 focus:ring focus:ring-blue-300">{{ user.address }}</textarea>
    </div>

    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Save Changes
    </button>
  </form>

  <div class="pt-4 border-t">
    <a href="/employee/password" class="text-blue-600 hover:underline">Change Password</a>
  </div>

</div>
{% endblock %}
