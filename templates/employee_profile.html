{% extends "layout_employee.html" %}
{% block page_title %}My Profile{% endblock %}

{% block content %}
<div class="glass p-6 space-y-6">

  <!-- Profile Header -->
  <div class="flex items-center gap-6">
    <div
      class="w-20 h-20 rounded-full 
             bg-blue-200 text-blue-800 
             dark:bg-blue-900 dark:text-blue-200
             flex items-center justify-center 
             text-3xl font-bold">
      {{ user.name[0] }}
    </div>
    <div>
      <p class="text-2xl font-semibold text-gray-900 dark:text-gray-100">
        {{ user.name }}
      </p>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Employee ID: {{ user.employee_id }}
      </p>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        {{ user.department }}
      </p>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        RFID: {{ user.rfid_tag }}
      </p>
    </div>
  </div>

  <!-- Profile Form -->
  <form method="post" action="/employee/profile/update" class="space-y-4">

    <!-- Email -->
    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Email</label>
      <input
        type="email"
        name="email"
        value="{{ user.email }}"
        class="w-full p-2 rounded border
               bg-white text-gray-900 border-gray-300
               focus:ring focus:ring-blue-300
               dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600
               dark:focus:ring-blue-500">
    </div>

    <!-- Phone -->
    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Phone</label>
      <input
        type="text"
        name="phone"
        value="{{ user.phone }}"
        class="w-full p-2 rounded border
               bg-white text-gray-900 border-gray-300
               focus:ring focus:ring-blue-300
               dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600
               dark:focus:ring-blue-500">
    </div>

    <!-- Address -->
    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Address</label>
      <textarea
        name="address"
        rows="3"
        class="w-full p-2 rounded border
               bg-white text-gray-900 border-gray-300
               focus:ring focus:ring-blue-300
               dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600
               dark:focus:ring-blue-500">{{ user.address }}</textarea>
    </div>

    <!-- Save Button -->
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-lg
             hover:bg-blue-700 transition
             dark:bg-blue-500 dark:hover:bg-blue-600">
      Save Changes
    </button>
  </form>

  <!-- Change Password -->
  <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
    <a
      href="/employee/password"
      class="text-blue-600 hover:underline dark:text-blue-400">
      Change Password
    </a>
  </div>

</div>
{% endblock %}
