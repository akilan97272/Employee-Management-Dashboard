{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto neo-card p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Profile</h2>
    <form action="/employee/profile/update" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-bold ml-2 mb-1">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="neo-inset w-full px-4 py-3 outline-none">
        </div>
        <div>
            <label class="block text-sm font-bold ml-2 mb-1">Phone</label>
            <input type="text" name="phone" value="{{ user.phone or '' }}" class="neo-inset w-full px-4 py-3 outline-none">
        </div>
        <div>
            <label class="block text-sm font-bold ml-2 mb-1">Address</label>
            <textarea name="address" rows="3" class="neo-inset w-full px-4 py-3 outline-none">{{ user.address or '' }}</textarea>
        </div>
        <button type="submit" class="neo-btn w-full py-3 text-blue-600 font-bold">Save Changes</button>
    </form>
</div>
{% endblock %}
