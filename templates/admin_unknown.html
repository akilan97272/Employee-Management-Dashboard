{% extends "base.html" %}

{% block content %}
<div class="flex flex-col space-y-6">
    <h2 class="text-2xl font-bold text-red-500">
        <i class="fas fa-exclamation-triangle mr-2"></i>Unregistered Access Attempts
    </h2>

    <div class="grid grid-cols-1 gap-4">
        {% for unknown in unknown_rfids %}
        <div class="neo-card p-4 flex flex-col md:flex-row justify-between items-center border-l-4 border-red-400">
            <div class="mb-4 md:mb-0">
                <div class="font-mono text-lg font-bold text-gray-700">{{ unknown.rfid_tag }}</div>
                <div class="text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt mr-1"></i> {{ unknown.location }}
                    <span class="mx-2">â€¢</span>
                    <i class="fas fa-clock mr-1"></i> {{ unknown.timestamp.strftime('%Y-%m-%d %H:%M') }}
                </div>
            </div>
            <form action="/admin/resolve_rfid" method="POST">
                <input type="hidden" name="rfid_tag" value="{{ unknown.rfid_tag }}">
                <button type="submit" class="neo-btn px-6 py-2 text-green-600 text-sm font-bold">
                    <i class="fas fa-check mr-2"></i> Resolve
                </button>
            </form>
        </div>
        {% else %}
        <div class="neo-card p-8 text-center text-gray-400">
            <i class="fas fa-shield-alt text-4xl mb-4"></i>
            <p>No unauthorized attempts recorded.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
