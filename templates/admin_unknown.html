{% extends "layout_base.html" %}
{% block sidebar %}{% include "sidebar_admin.html" %}{% endblock %}
{% block page_title %}Unknown RFID{% endblock %}

{% block content %}
<div class="glass p-6 space-y-3">
  {% for r in unknown_rfids %}
  <div class="glass p-3">
    <p class="font-semibold">Tag: {{ r.rfid_tag }}</p>
    <p class="muted text-sm">Location: {{ r.location }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
