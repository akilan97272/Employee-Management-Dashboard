{% extends "base.html" %}

{% block content %}
<div class="flex flex-col space-y-6">
    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <h2 class="text-2xl font-bold text-gray-700">Employee Directory</h2>
        <div class="flex space-x-4 w-full md:w-auto">
            <form method="GET" class="flex-1 md:w-64">
                <input type="text" name="search" placeholder="Search ID or Name..." value="{{ search if search }}"
                       class="neo-inset px-4 py-2 w-full outline-none text-sm">
            </form>
            <button onclick="document.getElementById('addEmpModal').classList.remove('hidden')" 
                    class="neo-btn px-4 py-2 text-blue-600 whitespace-nowrap">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
    </div>

    <div class="neo-card overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-gray-500 border-b border-gray-200">
                        <th class="p-4 font-semibold">ID</th>
                        <th class="p-4 font-semibold">Name</th>
                        <th class="p-4 font-semibold">Dept</th>
                        <th class="p-4 font-semibold">Role</th>
                        <th class="p-4 font-semibold text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                    <tr class="neo-table-row hover:bg-gray-50/50">
                        <td class="p-4 font-mono text-sm">{{ emp.employee_id }}</td>
                        <td class="p-4 font-bold text-gray-700">{{ emp.name }}</td>
                        <td class="p-4 text-sm">{{ emp.department }}</td>
                        <td class="p-4 text-sm capitalize">{{ emp.role }}</td>
                        <td class="p-4 text-right space-x-2">
                            <a href="/admin/employee_details?employee_id={{ emp.employee_id }}" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-eye"></i>
                            </a>
                            <form action="/admin/remove_employee" method="POST" class="inline" onsubmit="return confirm('Are you sure?');">
                                <input type="hidden" name="employee_id" value="{{ emp.employee_id }}">
                                <button type="submit" class="text-red-400 hover:text-red-600">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="addEmpModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-20 backdrop-blur-sm">
    <div class="neo-card w-full max-w-lg p-8 mx-4 max-h-screen overflow-y-auto">
        <h3 class="text-xl font-bold mb-6">Add New Employee</h3>
        <form action="/admin/add_employee" method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold ml-2 mb-1">Name</label>
                    <input type="text" name="name" required class="neo-inset w-full px-4 py-2 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold ml-2 mb-1">Email</label>
                    <input type="email" name="email" required class="neo-inset w-full px-4 py-2 outline-none">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold ml-2 mb-1">RFID Tag</label>
                <input type="text" name="rfid_tag" required class="neo-inset w-full px-4 py-2 outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold ml-2 mb-1">Department</label>
                    <select name="department" class="neo-inset w-full px-4 py-2 outline-none bg-transparent">
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Ops">Operations</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold ml-2 mb-1">Role</label>
                    <select name="role" class="neo-inset w-full px-4 py-2 outline-none bg-transparent">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-8">
                <button type="button" onclick="document.getElementById('addEmpModal').classList.add('hidden')" 
                        class="px-6 py-2 text-gray-500 font-bold">Cancel</button>
                <button type="submit" class="neo-btn px-8 py-2 text-blue-600">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
