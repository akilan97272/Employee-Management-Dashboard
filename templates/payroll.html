<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.glass { background: rgba(255,255,255,0.92); backdrop-filter: blur(6px); }</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 flex flex-col">
  <nav class="glass sticky top-0 backdrop-blur-lg shadow py-4 px-6 flex justify-between items-center">
    <h1 class="text-lg font-semibold text-blue-900">Payroll</h1>
    <a href="/admin" class="text-blue-600 font-medium">Back</a>
  </nav>

  <main class="p-8 container mx-auto">
    <div class="glass rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Payroll Summary</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y">
          <thead>
            <tr class="text-left text-sm text-gray-600">
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Total Hours</th>
              <th class="py-3 px-4">Salary</th>
            </tr>
          </thead>
          <tbody>
            {% for p in payroll %}
            <tr class="bg-white hover:bg-blue-50 transition">
              <td class="py-3 px-4">{{ p.name }}</td>
              <td class="py-3 px-4">{{ p.total_hours }}</td>
              <td class="py-3 px-4">${{ p.salary }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="mt-6 text-right text-gray-700">
        <div class="text-sm">Total Payroll:</div>
        <div class="text-2xl font-bold text-blue-700" id="payrollTotal">$0</div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm">Â© {{ current_year }} Admin Portal</footer>

  <script>
    // animate payroll total
    const total = {{ payroll|map(attribute='salary')|sum }};
    const el = document.getElementById('payrollTotal');
    let cur = 0;
    const step = Math.max(1, Math.floor(total/80));
    const t = setInterval(()=> {
      cur += step;
      if (cur >= total) { el.textContent = '$' + total; clearInterval(t); }
      else el.textContent = '$' + cur;
    }, 12);
  </script>
</body>
</html>
