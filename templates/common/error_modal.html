<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Something went wrong</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
  </style>
</head>
<body>
  <div class="fixed inset-0 flex items-center justify-center bg-slate-900/40 p-4">
    <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl border border-slate-200">
      <div class="p-5 border-b border-slate-100 flex items-center justify-between">
        <div>
          <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Internal Error</div>
          <div class="text-lg font-black text-slate-900">Something went wrong</div>
        </div>
        <div class="w-9 h-9 rounded-full border border-slate-200 text-slate-500 flex items-center justify-center">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
      </div>
      <div class="p-6 space-y-4">
        <div class="rounded-xl border border-slate-200 bg-slate-50 p-4 text-xs text-slate-600">
          <div class="font-bold text-slate-700">Status: {{ status_code }}</div>
          <div class="mt-1">Path: {{ path }}</div>
        </div>
        <div class="text-sm text-slate-700">
          {{ detail }}
        </div>
      </div>
      <div class="p-6 pt-0 flex flex-col sm:flex-row gap-3 justify-end">
        <button type="button" onclick="history.back()" class="px-4 py-2 border border-slate-200 rounded-xl text-xs font-bold uppercase tracking-widest text-slate-600 hover:bg-slate-50">
          Go Back
        </button>
        <a href="/" class="px-4 py-2 rounded-xl bg-slate-900 text-white text-xs font-bold uppercase tracking-widest hover:bg-slate-800">
          Home
        </a>
      </div>
    </div>
  </div>
</body>
</html>
