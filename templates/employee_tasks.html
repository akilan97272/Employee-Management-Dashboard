{% extends "base.html" %}

{% block content %}
<div class="flex flex-col space-y-6">
    
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-700">Task Management</h2>
        <button onclick="document.getElementById('taskModal').classList.remove('hidden')" 
                class="neo-btn px-6 py-2 text-blue-600">
            <i class="fas fa-plus"></i> New Task
        </button>
    </div>

    <div class="flex space-x-4 overflow-x-auto pb-4">
        <a href="/employee/tasks" class="neo-btn px-4 py-2 text-sm">All</a>
        <a href="/employee/tasks?filter=pending" class="neo-btn px-4 py-2 text-sm text-red-500">Pending</a>
        <a href="/employee/tasks?filter=in-progress" class="neo-btn px-4 py-2 text-sm text-yellow-600">In Progress</a>
        <a href="/employee/tasks?filter=done" class="neo-btn px-4 py-2 text-sm text-green-600">Done</a>
    </div>

    <div class="grid grid-cols-1 gap-4">
        {% for task in tasks %}
        <div class="neo-card p-5 relative group">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-lg text-gray-800">{{ task.title }}</h3>
                    <p class="text-gray-500 text-sm mt-1">{{ task.description }}</p>
                </div>
                <div class="flex flex-col items-end space-y-2">
                    <span class="text-xs font-bold uppercase tracking-wider 
                        {% if task.status == 'done' %}text-green-500
                        {% elif task.status == 'in-progress' %}text-yellow-500
                        {% else %}text-red-500{% endif %}">
                        {{ task.status }}
                    </span>
                    
                    <form action="/employee/tasks/update" method="POST" class="inline-block">
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <select name="status" onchange="this.form.submit()" 
                                class="neo-inset px-2 py-1 text-xs outline-none bg-transparent cursor-pointer">
                            <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="in-progress" {% if task.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                            <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                        </select>
                    </form>
                </div>
            </div>
            
            <form action="/employee/tasks/delete" method="POST" class="absolute bottom-4 right-4">
                <input type="hidden" name="task_id" value="{{ task.id }}">
                <button type="submit" class="text-gray-400 hover:text-red-500 transition">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

    <div id="taskModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-20 backdrop-blur-sm">
        <div class="neo-card w-full max-w-lg p-8 mx-4">
            <h3 class="text-xl font-bold mb-6">Add New Task</h3>
            <form action="/employee/tasks/add" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold ml-2 mb-1">Title</label>
                    <input type="text" name="title" required class="neo-inset w-full px-4 py-3 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold ml-2 mb-1">Description</label>
                    <textarea name="description" rows="3" class="neo-inset w-full px-4 py-3 outline-none"></textarea>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="document.getElementById('taskModal').classList.add('hidden')" 
                            class="px-6 py-2 text-gray-500 font-bold">Cancel</button>
                    <button type="submit" class="neo-btn px-8 py-2 text-blue-600">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
