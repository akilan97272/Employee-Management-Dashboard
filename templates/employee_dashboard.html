<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.glass { background: rgba(255,255,255,0.85); backdrop-filter: blur(6px); }</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 flex flex-col">

  <!-- NAV -->
  <nav class="sticky top-0 z-20 glass/80 backdrop-blur-lg shadow py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <div class="w-11 h-11 rounded-lg bg-gradient-to-tr from-blue-600 to-sky-400 flex items-center justify-center text-white font-bold">EP</div>
      <h1 class="text-xl font-semibold text-blue-900">Employee Dashboard</h1>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-sm text-gray-600">{{ user.name }}</span>
      <a href="/logout" class="text-red-600 font-medium hover:underline">Logout</a>
    </div>
  </nav>

  <main class="flex-1 p-8 container mx-auto">
    <div class="max-w-3xl mx-auto">
      <div class="glass rounded-2xl shadow-lg p-6 transform transition-all hover:scale-[1.01]">
        <div class="flex items-center gap-6">
          <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 text-4xl font-bold">{{ user.name[0]|upper }}</div>
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">{{ user.name }}</h2>
            <p class="text-sm text-gray-500">Employee ID: {{ user.employee_id }}</p>
            <p class="text-sm text-gray-500 mt-1">{{ user.role }} • {{ user.department }}</p>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-4 rounded-lg bg-gradient-to-tr from-white to-blue-50 shadow hover:shadow-xl transition">
            <p class="text-sm text-gray-500">Today</p>
            <p class="text-2xl font-bold text-blue-700 animate-[pulse_2s_infinite]">Present</p>
          </div>
          <div class="p-4 rounded-lg bg-white shadow hover:shadow-xl transition">
            <p class="text-sm text-gray-500">Total Hours</p>
            <p class="text-2xl font-bold text-gray-800" id="emp-hours">—</p>
          </div>
          <div class="p-4 rounded-lg bg-white shadow hover:shadow-xl transition">
            <p class="text-sm text-gray-500">RFID</p>
            <p class="text-2xl font-bold text-gray-800">{{ user.rfid_tag }}</p>
          </div>
        </div>

        <div class="mt-6 text-right">
          <a href="/logout" class="inline-block px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">Logout</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm">© {{ current_year }} Employee Portal</footer>

  <script>
    // small animation: count up for hours (replace with real value)
    const totalHours = {{ total_hours|default(123) }};
    const el = document.getElementById('emp-hours');
    let current = 0;
    const step = Math.max(1, Math.floor(totalHours / 50));
    const timer = setInterval(() => {
      current += step;
      if (current >= totalHours) {
        el.textContent = totalHours + ' hrs';
        clearInterval(timer);
      } else el.textContent = current + ' hrs';
    }, 20);
  </script>
</body>
</html>
