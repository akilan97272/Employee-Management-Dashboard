<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login | TeamSync</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg: linear-gradient(180deg,#eef2ff,#f8fafc);
      --panel: rgba(255,255,255,0.18);
      --glass-border: rgba(255,255,255,0.22);
      --text: #0b1220;
      --muted: #475569;
      --accent: #06b6d4;
      --glass-blur: 24px;
    }

    [data-theme="dark"]{
      --bg: linear-gradient(180deg,#071018,#041021);
      --panel: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.05);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #58a6ff;
      --glass-blur: 30px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      background: var(--bg);
      color: var(--text);
    }

    .glass {
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    .muted { color: var(--muted); }
  </style>
</head>

<body data-theme="light" class="flex items-center justify-center p-6">

  <!-- Theme Toggle -->
  <button id="themeToggle"
          class="fixed top-4 right-4 glass px-3 py-2 text-sm rounded-lg flex items-center gap-2">
    <span id="themeIcon">ðŸŒž</span>
    <span class="muted">Theme</span>
  </button>

  <!-- Login Card -->
  <div class="glass p-8 w-full max-w-md">

    <div class="text-center mb-6">
      <div class="mx-auto w-16 h-16 rounded-xl flex items-center justify-center font-bold text-white text-xl"
           style="background:linear-gradient(90deg,#06b6d4,#0ea5a4);">
        TS
      </div>
      <h1 class="mt-4 text-2xl font-semibold">TeamSync</h1>
      <p class="muted text-sm">Sign in to continue</p>
    </div>

    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="block text-sm muted mb-1">Employee ID</label>
        <input name="username" required placeholder="EMP001"
               class="w-full bg-transparent border border-white/10 p-3 rounded-md outline-none" />
      </div>

      <div>
        <label class="block text-sm muted mb-1">Password</label>
        <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
               class="w-full bg-transparent border border-white/10 p-3 rounded-md outline-none" />
      </div>

      {% if error %}
      <p class="text-red-400 text-sm text-center">{{ error }}</p>
      {% endif %}

      <button type="submit"
              class="w-full py-3 rounded-md font-semibold text-[#022]"
              style="background:linear-gradient(90deg,#06b6d4,#0ea5a4);">
        Sign In
      </button>
    </form>

    <p class="muted text-center text-xs mt-6">Â© {{ current_year if current_year else '' }} TeamSync</p>
  </div>


  <!-- Theme Script -->
  <script>
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById("themeToggle");
      const icon = document.getElementById("themeIcon");

      let saved = localStorage.getItem("ts_theme") || "light";
      root.setAttribute("data-theme", saved);
      icon.textContent = saved === "dark" ? "ðŸŒ™" : "ðŸŒž";

      btn.addEventListener("click", () => {
        saved = (saved === "dark") ? "light" : "dark";
        root.setAttribute("data-theme", saved);
        localStorage.setItem("ts_theme", saved);
        icon.textContent = saved === "dark" ? "ðŸŒ™" : "ðŸŒž";
      });
    })();
  </script>

</body>
</html>
