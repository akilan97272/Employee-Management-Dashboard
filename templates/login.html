<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #e0e5ec; color: #4a5568; }
        .neo-card {
            background: #e0e5ec;
            box-shadow: 9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff;
            border-radius: 20px;
        }
        .neo-inset {
            background: #e0e5ec;
            box-shadow: inset 6px 6px 10px #a3b1c6, inset -6px -6px 10px #ffffff;
            border-radius: 50px;
        }
        .neo-btn {
            background: #e0e5ec;
            box-shadow: 6px 6px 10px #a3b1c6, -6px -6px 10px #ffffff;
            border-radius: 50px;
            transition: 0.2s;
        }
        .neo-btn:active {
            box-shadow: inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center">

    <div class="neo-card p-10 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-wider text-gray-700">TeamSync</h1>
            <p class="text-sm text-gray-500 mt-2">Welcome back, please login</p>
        </div>

        {% if error %}
        <div class="mb-4 text-center text-red-500 text-sm font-semibold bg-red-100 p-2 rounded-lg border border-red-200">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-bold ml-4 mb-2 text-gray-600">Username</label>
                <input type="text" name="username" required 
                       class="neo-inset w-full px-6 py-3 outline-none focus:ring-2 focus:ring-blue-300 text-gray-700 transition">
            </div>
            
            <div>
                <label class="block text-sm font-bold ml-4 mb-2 text-gray-600">Password</label>
                <input type="password" name="password" required 
                       class="neo-inset w-full px-6 py-3 outline-none focus:ring-2 focus:ring-blue-300 text-gray-700 transition">
            </div>

            <button type="submit" class="neo-btn w-full py-4 text-lg font-bold text-blue-600 mt-4">
                SIGN IN
            </button>
        </form>
        
        <div class="mt-8 text-center text-xs text-gray-400">
            &copy; 2025 TeamSync Systems
        </div>
    </div>

</body>
</html>
